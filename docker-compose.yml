services:
  webapp:
    environment:
      - CONN_STR=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/data-storage-app?authSource=admin
      - DB_NAME=data-storage-app
      - PORT=5000
    build:
      context: ./web-app
      dockerfile: Dockerfile
    ports:
      - "${WEBAPP_PORT}:5000"
    depends_on:
      - mongodb
      - mlclient
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python - <<'PY'\nimport urllib.request,sys; urllib.request.urlopen('http://localhost:5000/').read(); print('ok')\nPY",
        ]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s

  mongodb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    ports:
      - "${MONGODB_PORT}:27017"
    # volumes:
    # - type: bind
    #   source: ./data
    #   target: /data/db

  mlclient:
    build:
      context: ./machine-learning-client
      dockerfile: Dockerfile
    ports:
      - "${MLCLIENT_PORT}:80"
    environment:
      - PORT=80
      - WEBAPP=http://localhost:${WEBAPP_PORT}
      - MONGO_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/data-storage-app?authSource=admin
      - DB_NAME=data-storage-app
